<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../modules/create.ts" type="module"></script>
    <title>Create account</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Create Account</h1>
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" placeholder="Enter Username" name="username" required>

            <label for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="Enter Email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="password" required>

            <label for="confirm-password"><b>Confirm Password</b></label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" name="confirm-password" required>

            <label for="profile-pic"><b>Choose a profile picture:</b></label>
            <div class="profile-pics">
                <label>
                    <input type="radio" name="profile-pic" value="https://firebasestorage.googleapis.com/v0/b/slutprojekt-js2-e3d5d.appspot.com/o/arsenal.png?alt=media&token=02ce94f6-ac04-453a-a09e-ad179b9fe4f1">
                    <img src="../images/arsenal.png">
                </label>
                <label>
                    <input type="radio" name="profile-pic" value="https://firebasestorage.googleapis.com/v0/b/slutprojekt-js2-e3d5d.appspot.com/o/pool.png?alt=media&token=18dbc526-d51d-4762-b915-4f812a4274a4">
                    <img src="../images/pool.png">
                </label>
                <label>
                    <input type="radio" name="profile-pic" value="https://firebasestorage.googleapis.com/v0/b/slutprojekt-js2-e3d5d.appspot.com/o/manu.png?alt=media&token=766ea8e4-29fc-42b4-88b5-72c3d9829a68">
                    <img src="../images/manu.png">
                </label>
            </div>

            <button type="submit" >Create Account</button>
          
        </form>
       
    </div>
   

</body>
</html>
